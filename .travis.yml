language: python
dist: xenial
sudo: true

python:
  - 3.8

services:
  postgresql
addons:
  postgresql: '9.5'
env:
  global:
    - PIPENV_VENV_IN_PROJECT=1
    - PIPENV_IGNORE_VIRTUALENV=1
install:
  - pip install -q pipenv codecov
  - pipenv sync --dev
  - cp contrib/env-sample .env

before_script:
  - psql -c "CREATE DATABASE testedb;" -U postgres

script:
  - pipenv run flake8 .
  - pipenv run pytest --cov=pypro

after_sucess:
  - pipenv run codecov
